<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verbesserungsvorschläge</title>
</head>
<body>
    <h1>Verbesserungsvorschläge</h1>
    <form action="https://formspree.io/f/{https://formspree.io/f/xnqeykbg}" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="suggestion">Vorschlag:</label><br>
        <textarea id="suggestion" name="suggestion" rows="4" cols="50" required></textarea><br><br>
        
        <input type="submit" value="Abschicken">
    </form>
</body>
</html>
